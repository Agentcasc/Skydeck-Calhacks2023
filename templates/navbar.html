{% load static %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <nav class="nav">
            <ul class="nav__list">
                <a href="#" class="nav__link active-link">
                    <i class="ri-dashboard-3-line"></i>
                    <span class="nav__name">Home</span>
                </a>

                <a href="/profile" class="nav__link">
                    <i class="ri-account-box-line"></i>
                    <span class="nav__name">Profile</span>
                </a>

                <a href="#" class="nav__link">
                    <i class="ri-rocket-line"></i>
                    <span class="nav__name">Development Planning</span>
                </a>

                <a href="#" class="nav__link">
                    <i class="ri-file-list-3-line"></i>
                    <span class="nav__name">Application Help</span>
                </a>

                <a href="#" class="nav__link">
                    <i class="ri-settings-3-line"></i>
                    <span class="nav__name">Settings</span>
                </a>
            </ul>

            <!-- Shapes -->
            <div class="nav__circle-1"></div>
            <div class="nav__circle-2"></div>

            <div class="nav__square-1"></div>
            <div class="nav__square-2"></div>
        </nav>
        <script>

        const navLink = document.querySelectorAll('.nav__link')

        function linkColor(){
            navLink.forEach(link => link.classList.remove('active-link'))
            this.classList.add('active-link')
        }
        navLink.forEach(link => link.addEventListener('click', linkColor))



        </script>

    </body>
{% endblock %}
